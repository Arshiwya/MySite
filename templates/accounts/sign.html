<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>



<form style="margin-top: 30px ; margin-left: 30px" method="POST"  action="{% url 'accounts:sign_in' %}" enctype="multipart/form-data">
{% csrf_token %}






  <div class="form-row" style="margin-top: 15px">
    <div class="col-4">
      <label >First_Name</label>
      <input id="frsnm" type="text" class="form-control" placeholder="first name" name="first_name">
    </div>
    <div class="col-4">
      <label>Last_Name</label>
      <input id="lsnm" type="text" class="form-control" placeholder="last name" name="last_name">    </div>
  </div>



    <div class="form-row" style="margin-top: 15px">
    <div class="col-4">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" placeholder="username" name="username">
    </div>
    <div class="col-4">
      <label for="password">Password</label>
      <input id="password" type="text" class="form-control" placeholder="password" name="password">    </div>
  </div>


       <div class="form-row" >

         <div class="col-4">
      <label for="email">Email</label>
      <input id="email" type="text" class="form-control" placeholder="email" name="email">
    </div>


      </div>









  <button type="submit" class="btn btn-primary" style="margin-top: 30px">Submit</button>
</form>
















<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
