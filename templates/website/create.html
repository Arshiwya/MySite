{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sn</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'registration/css/mycss.css' %}">
<body>


{% if error %}
<div class="errors">
    <span>

        <p>{{error}}</p>

    </span>

</div>
{% endif %}


<form class="centerr" style="margin-top: 30px ; margin-left: 30px" method="POST"  enctype="multipart/form-data">
{% csrf_token %}







  <div class="form-row" style="margin-top: 15px">

                    <div class="col-3">
                      <label >Name</label>
                        {{form.name|add_class:"form-control"|append_attr:"placeholder=Name"}}
                    </div>
        </div>


       <div class="form-row" >

         <div class="col-3" style="margin-top: 15px">
      <label for="image">Image</label>
              {{form.img|add_class:"form-control"}}
    </div>


      </div>



























  <button type="submit" class="btn btn-primary" style="margin-top: 30px">Submit</button>
    <a href="{% url 'website:pics' user.username %}"><button type="button"  class="btn btn-danger" style="margin-top: 30px">Cancel</button></a>

</form>
















<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
